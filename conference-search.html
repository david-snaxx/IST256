<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conference Search | NittanyConf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md px-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">NittanyConf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="member-managment.html">Manage Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="conference-search.html">Search Conferences</a></li>
                    <li class="nav-item"><a class="nav-link" href="conference-entry.html">Create a Conference</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-5">

        <div class="container mt-4">
            <h1>Search Conference Entries</h1>

            <!-- Search box -->
            <input id="searchInput" class="form-control my-3" placeholder="Search entries..."/>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Format</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="entriesBody"></tbody>
            </table>
        </div>
    </main>

    <footer class="py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">

            <div class="d-flex gap-3">

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
