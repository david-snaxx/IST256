<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signup.css" />
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-md px-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" href="#">nav link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-5">
        <div class="container">

            <div class="border rounded-3 p-4 mb-4">
                <h5>Signup</h5>
                <p class="mb-0">View upcoming and previous conferences, create listings for new conferences, RSVP, and more. Fill in the form below to create an account and get started.</p>
            </div>

            <div class="border rounded-3 p-4 mb-4">
                <h5>New Account</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" required />
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" required />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number <span class="text-muted">(optional)</span></label>
                        <input type="tel" class="form-control" id="phone" />
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="age" required />
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" required />
                    </div>

                    <div class="text-muted small mb-3">Required fields marked with: <span class="text-danger">*</span></div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
            <span>&copy; 2026 Brand.</span>
            <div class="d-flex gap-3">
                <a href="#" class="text-decoration-none">extra link</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
